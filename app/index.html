<!DOCTYPE html>
<html>
<head>
  <title>Exam UI</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Exam GUI</h1>
  <ul class="nav nav-tabs" id="examTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="regulator-tab" data-toggle="tab" href="#regulator" role="tab" aria-controls="regulator" aria-selected="true">Regulator</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="tollboothoperator-tab" data-toggle="tab" href="#tollboothoperator" role="tab" aria-controls="tollboothoperator" aria-selected="false">Toll Booth Operator</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="vehicles-tab" data-toggle="tab" href="#vehicles" role="tab" aria-controls="vehicles" aria-selected="false">Vehicles</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="tollbooths-tab" data-toggle="tab" href="#tollbooths" role="tab" aria-controls="tollbooths" aria-selected="false">Toll Booths</a>
    </li>
  </ul>
  <div class="tab-content" id="examTabContent">
    <div class="tab-pane fade show active" id="regulator" role="tabpanel" aria-labelledby="regulator-tab">

    </div>
    <div class="tab-pane fade" id="tollboothoperator" role="tabpanel" aria-labelledby="tollboothoperator-tab">

    </div>
    <div class="tab-pane fade" id="vehicles" role="tabpanel" aria-labelledby="vehicles-tab">

    </div>
    <div class="tab-pane fade" id="tollbooths" role="tabpanel" aria-labelledby="tollbooths-tab">

    </div>
  </div>
</body>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
